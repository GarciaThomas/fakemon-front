<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:replace="~{import_layout.html :: layout(~{::body})}">
<body style="height : 100vh">
	<div id="game" class="container" style="height:100%">
		<div class="row h-100 justify-content-around align-items-center no-gutters">
			<div class="col-4 p-0">
				<div id="scene" style="width:404px;height:404px;border-radius:2px;border:black 2px solid;background-color:white;background-image:url('assets/img/fondScene.png');background-size:cover">
					<img
						width="40"
						height="40"
						id="avatar" 
						src="assets/img/avatar.png"

						posX="0"
						posY="0"
					/>
				</div>
		</div>
	</div>

</html>
