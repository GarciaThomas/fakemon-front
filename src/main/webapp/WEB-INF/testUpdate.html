<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update</title>
<script>
$(document).ready(function(){
	$("#btnTest").click(test)
	function test(){
		$.ajax({
			type:"POST",
			url:'${pageContext.request.contextPath}/verif',
			success: function(msg){
				console.log("ici")
				$("#divTest").text(${sessionScope.msg});
			}
		});
	}
});
</script>
</head>
<body>
	<div id="divTest">test</div>
	<button id="btnTest">tester</button>
</body>
</html>
